<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>John Matthew Gadut - Certificates</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 30px 10px;
    background-color: rgba(0, 0, 0, 0.4);
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 1px;
  }
  .container {
    max-width: 1000px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  }
  h2 {
    margin: 10px 0 30px 0;
    font-size: 1.6rem;
    color: #00aaff;
    text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
  }
  .certificates-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    justify-items: center;
  }
  .certificate-card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    padding: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    cursor: pointer;
  }
  .certificate-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
  }
  .certificate-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .certificate-card h3 {
    font-size: 1.1rem;
    color: #fff;
    margin-bottom: 5px;
  }
  .certificate-card p {
    font-size: 0.9rem;
    color: #ddd;
  }
  a {
    display: inline-block;
    margin-top: 35px;
    text-decoration: none;
    color: #fff;
    background: #0078ff;
    padding: 10px 20px;
    border-radius: 8px;
    transition: background 0.3s;
  }
  a:hover {
    background: #005bb5;
  }

  .fullscreen {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
  }
  .fullscreen img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
  }
</style>
</head>
<body>
<header>
  <h1>John Matthew Gadut</h1>
</header>

<div class="container">
  <h2>üèÖ Certificates Showcase</h2>
  <div class="certificates-grid">


    <div class="certificate-card" onclick="openFull('NC2 Certi.jpg')">
      <img src="NC2 Certi.jpg" alt="Certificate">
      <h3>Computer System Servicing NC II</h3>
      <p>Issued by: TESDA ‚Ä¢ 2022</p>
    </div>

  </div>

  <a href="Rocky.html">‚¨Ö Back to Profile</a>
</div>


<div class="fullscreen" id="fullscreen">
  <img id="fullImage" src="">
</div>

<script>
  function openFull(src) {
    const full = document.getElementById('fullscreen');
    const img = document.getElementById('fullImage');
    img.src = src;
    full.style.display = 'flex';
  }

  document.getElementById('fullscreen').onclick = function() {
    this.style.display = 'none';
  };
</script>

</body>
</html>
