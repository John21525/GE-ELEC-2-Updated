<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rain Francis Anao - Character Design</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 30px 10px;
    background-color: rgba(0, 0, 0, 0.4);
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 1px;
  }

  .container {
    max-width: 1000px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  }

  h2 {
    margin: 10px 0 30px 0;
    font-size: 1.6rem;
    color: #00aaff;
    text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
  }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    justify-items: center;
  }

  .project-card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    padding: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    cursor: pointer;
  }

  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
  }

  .project-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .project-card h3 {
    font-size: 1.1rem;
    color: #fff;
    margin-bottom: 5px;
  }

  a {
    display: inline-block;
    margin-top: 35px;
    text-decoration: none;
    color: #fff;
    background: #0078ff;
    padding: 10px 20px;
    border-radius: 8px;
    transition: background 0.3s;
  }

  a:hover {
    background: #005bb5;
  }

  /* Fullscreen Image Viewer */
  .fullscreen {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
  }

  .fullscreen img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
  }
</style>
</head>
<body>
<header>
  <h1>Rain Francis Anao</h1>
</header>

<div class="container">
  <h2>ðŸŽ¨ Character Design Projects</h2>

  <div class="projects-grid">

    <div class="project-card" onclick="openFull('Character 1.jpg')">
      <img src="Character 1.jpg" alt="Character Project 1">
      <h3>Shizuka Yoshimoto</h3>
    </div>

    <div class="project-card" onclick="openFull('Character 2.jpg')">
      <img src="Character 2.jpg" alt="Character Project 2">
      <h3>Nekomata</h3>
    </div>

    <div class="project-card" onclick="openFull('Character 3.jpg')">
      <img src="Character 3.jpg" alt="Character Project 3">
      <h3>Cyber Wizard</h3>   
    </div>

    <div class="project-card" onclick="openFull('Character 4.jpg')">
      <img src="Character 4.jpg" alt="Character Project 4">
      <h3>Vera</h3>
    </div>

    <div class="project-card" onclick="openFull('Character 5.jpg')">
      <img src="Character 5.jpg" alt="Character Project 5">
      <h3>Vera 2</h3>
    </div>

    <div class="project-card" onclick="openFull('Character 6.jpg')">
      <img src="Character 6.jpg" alt="Character Project 6">
      <h3>Fire Force</h3>
    </div>

  </div>

  <a href="Rain.html">â¬… Back to Profile</a>
</div>

<!-- Fullscreen Viewer -->
<div class="fullscreen" id="fullscreen">
  <img id="fullImage" src="">
</div>

<script>
  function openFull(src) {
    const full = document.getElementById('fullscreen');
    const img = document.getElementById('fullImage');
    img.src = src;
    full.style.display = 'flex';
  }

  document.getElementById('fullscreen').onclick = function() {
    this.style.display = 'none';
  };
</script>

</body>
</html>
